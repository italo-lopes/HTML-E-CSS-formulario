<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Cadastrar Informação</title>
</head>
<body>
    <div class="campo">
        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo">Complete sua Informação abaixo</p>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" placeholder="Nome" id="nome" required>
            </div>
            <div class="campo" > 
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" placeholder ="Sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

            <div class="campo">
                <label for="email"><strong>E-mail</strong></label>
                <input type="email" name="email" placeholder ="E-mail" id="email" required>
            </div>
        <div class="campo" >
            <label><strong>Qual lado da aplicação voçe desenvolve?</strong></label>
            <label>
                <input type = "radio" name="devweb" value="backend" checked>Back-End
            </label>
            <label>
                <input type = "radio" name="devweb" value="frontend">Front-End
            </label>
            <label>
                <input type = "radio" name="devweb" value="fullstack">Fullstack
            </label>
            <label>
                <input type ="radio" name="devweb" value ="nada_odeio_dev"> Nada
            </label>
        </div>

        <div class="campo" >
            <label for="seniorIdade"><strong> SeniorIdade </strong></label>
            <select id="seniorIdade" name="seniorIdade">
                <option selected disabled value=""> Selecione uma opção</option>
                <option value="Senior">Senior</option>
                <option value="Junio">Junio</option>
                <option value="pleno">Pleno </option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id ="check">
                <label><strong> Selecione a Linguagem Dominante</strong></label><br><br>
                <input type="checkbox" name="linguagem1" id="linguagem1" value="PHP">
                <label for="linguagem1">PHP</label>
                <input type="checkbox" name="linguagem2" id="linguagem2" value ="Java"> 
                <label for="linguagem2">Java</label>
                <input type="checkbox" name="linguagem3" id="linguagem3" value ="kOtlin">
                <label for="linguagem3">kOtlin</label>
            </div>
        </fieldset>

        <div class="campo"> 
            <br>
            <label> <strong>Como sua sua Experiencia</strong></label>
            <textarea rows="6" style="width: 36em;" id="experiencia" name="experiencia"></textarea>
        </div>

        <button class="botao" type="submit">Concluido</button>
    </form>
</body>
</html>
