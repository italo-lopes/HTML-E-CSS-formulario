<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Informação</title>
</head>
<body>
    <div style="border: solid;">
        <h1>Cadastro de Devs</h1>
        <p>Complete sua Informação abaixo</p>
        <br>
    </div>
    <form>
        <fieldset>
            <div>
                <label>Nome</label>
                <input type="text" name="nome" placeholder="Nome" id="nome">
            </div>
            <div>
                <label>Sobrenome</label>
                <input type="text" name="sobrenome" placeholder ="Sobrenome" id="sobrenome">
            </div>
        </fieldset>

            <div>
                <label>E-mail</label>
                <input type="email" name="email" placeholder ="E-mail" id="email">
            </div>
        <div>
            <label>De qual lado da aplicação voçe desenvolve?</label>
            <label>
                <input type = "radio" name="devweb" value="backend" checked>Back-End
            </label>
            <label>
                <input type = "radio" name="devweb" value="frontend">Front-End
            </label>
            <label>
                <input type = "radio" name="devweb" value="fullstack">Fullstack
            </label>
            <label>
                <input type ="radio" name="devweb" value ="nada_odeio_dev"> Nada
            </label>
        </div>

        <div>
            <label>SeniorIdade</label>
            <select id="seniorIdade" name="seniorIdade">
                <option selected disabled value=""> Selecione uma opção</option>
                <option value="Senior">Senior</option>
                <option value="Junio">Junio</option>
                <option value="pleno">Pleno </option>
            </select>
        </div>

        <fieldset>
            <div>
                <label>Selecione a Linguagem Dominante</label>
                <input type="checkbox" name="linguagem1" id="linguagem1" value="PHP">
                <label for="linguagem1">PHP</label>
                <input type="checkbox" name="linguagem2" id="linguagem2" value ="Java">
                <label for="linguagem2">Java</label>
                <input type="checkbox" name="linguagem3" id="linguagem3" value ="kOtlin">
                <label for="linguagem3">kOtlin</label>
            </div>
        </fieldset>

        <div>
            <br>
            <label>Como sua sua Experiencia</label>
            <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>

        </div>

        <button type="submit">Concluido</button>
    </form>
</body>
</html>
